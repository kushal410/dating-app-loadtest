name: Dating App Load Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  k6-load-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Setup k6
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # 4️⃣ Run k6 load test and save JSON
      - name: Run k6 load test
        id: k6
        run: |
          mkdir -p results
          k6 run loadtest/loadtest.js --out json=results/results.json
          echo "Load test completed. Results saved to results/results.json"

      # 5️⃣ Install k6-html-reporter and generate HTML report
      - name: Generate HTML report
        run: |
          npm install -g @harness/k6-reporter
          k6-reporter results/results.json results/report.html
          echo "HTML report generated: results/report.html"

      # 6️⃣ Upload JSON results as artifact
      - name: Upload JSON results
        uses: actions/upload-artifact@v4
        with:
          name: k6-json-results
          path: results/results.json

      # 7️⃣ Upload HTML report as artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: k6-html-report
          path: results/report.html

      # 8️⃣ Upload HTML report to server (optional)
      - name: Upload HTML report to server
        if: success()
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no results/report.html $SERVER_USER@$SERVER_HOST:$SERVER_PATH
          echo "Report uploaded to server: http://$SERVER_HOST/$SERVER_PATH/report.html"
